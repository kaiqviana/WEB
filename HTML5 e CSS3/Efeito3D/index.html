<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transitar nos Formulários</title>
</head>
<body>
    <!--Vamos transitar entre dois formulários usando animações 3D-->

    <!--FORMULÁRIO CADASTRO TRADICIONAL-->
    <div class="container">
        <div class="card">
            <section class="signup">
                <form>
                    <h2>Cadastre-se agora!</h2>
                    <p>
                        <label for="account_email">E-mail</label>
                        <input type="email" id="account_email">
                    </p>
                    <p>
                        <label for="account_password">Senha</label>
                        <input type="password" id="account_password">
                    </p>
                    <p>
                        <label for="account_password_confirmation">
                            Corfirme sua senha
                        </label>
                        <input type="password" id="account_password_confirmation">
                    </p>
                    <p><button>Enviar!</button></p>
                    <a href="javascript.js" class="toggle">
                        Já estou cadastrado no site
                    </a>
                </form>
            </section>
            <!--FORMULÁRIO PARA LOGIN-->
            <section class="signin">
                <form>
                    <h2>Entrar no site</h2>
                    <p>
                        <label for="user_email">E-mail</label>
                        <input type="email" id="user_email">
                    </p>
                    <p>
                        <label for="user_password">Senha</label>
                        <input type="password" id="user_password">
                    </p>
                    <p>
                        <button>Enviar!</button>
                    </p>
                    <a href="javascript.js" class="toggle">Quero me cadastrar</a>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
